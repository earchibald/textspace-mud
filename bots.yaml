bots:
  teacher:
    name: "Ms. Teacher"
    room: "library"
    description: "A friendly educational bot with kind eyes and a warm smile. She wears a simple dress and carries a small chalkboard. Her presence radiates patience and knowledge, making learning feel approachable and fun."
    responses:
      - trigger: ["hello", "hi", "help"]
        response: "Hello! I'm here to help you learn. Try asking me about math, reading, or science!"
      - trigger: ["math", "numbers", "count"]
        response: "Math is fun! Try counting to 10, or ask me about addition and subtraction."
      - trigger: ["reading", "books", "story"]
        response: "Reading opens up whole new worlds! What's your favorite story?"
      - trigger: ["science", "experiment", "nature"]
        response: "Science helps us understand the world around us. Did you know plants need sunlight to grow?"
    
  guide:
    name: "Garden Guide"
    room: "garden"
    description: "A knowledgeable bot with earth-stained hands and a wide-brimmed hat. Tools hang from their belt, and they seem to know every plant by name. Their weathered face shows years of tending to growing things."
    responses:
      - trigger: ["flowers", "plants", "garden"]
        response: "The garden has many beautiful flowers! Red roses, yellow daisies, and purple violets."
      - trigger: ["fountain", "water"]
        response: "The fountain makes a peaceful sound. Fish swim in the clear water below."
      - trigger: ["greenhouse"]
        response: "The greenhouse is through that door. It's warm and full of tropical plants!"

  greeter:
    name: "Friendly Greeter"
    room: "lobby"
    description: "An enthusiastic bot with bright, welcoming features and an infectious smile. They wear a colorful vest with a name tag that says 'Hello!' Their arms are always ready for a friendly wave."
    responses:
      - trigger: ["help", "where", "how"]
        response: "Welcome! Try 'north' for the garden, 'east' for the library, or 'south' for the playground!"

  wind_spirit:
    name: "Wind Spirit"
    room: "garden"
    description: "A mysterious ethereal presence that manifests as shimmering air and gentle breezes. Though invisible to most, you can sense its ancient wisdom and connection to the natural world around the garden."
    visible: false
    responses:
      - trigger: ["wind", "breeze", "air"]
        response: "*A gentle breeze rustles through the leaves*"
      - trigger: ["quiet", "peaceful", "calm"]
        response: "*The wind whispers softly through the flowers*"

  shopkeeper:
    name: "Friendly Shopkeeper"
    room: "lobby"
    description: "A cheerful merchant bot with twinkling eyes and nimble fingers. Their apron has many pockets filled with curious trinkets, and they always seem to have exactly what someone needs, even if they didn't know they needed it."
    inventory: ["crystal_gem", "magic_wand"]
    responses:
      - trigger: ["trade", "shop", "buy", "sell"]
        response: "I can trade items! Say 'trade magic book' if you have one to exchange."
      - trigger: ["help", "what", "items"]
        response: "I have special items to trade. Bring me interesting things!"

  wanderer:
    name: "Curious Wanderer"
    room: "lobby"
    description: "A restless bot with well-worn travel gear and eyes that sparkle with wanderlust. Their backpack is covered in patches from distant places, and they can never seem to stay still for long, always eager for the next adventure."
    startup_script: "wanderer_roam"
    responses:
      - trigger: ["hello", "hi", "wanderer"]
        response: "Hello! I'm just passing through. I love exploring new places!"
      - trigger: ["where", "going", "travel"]
        response: "I never stay in one place too long. There's so much to see!"
      - trigger: ["stop", "stay", "wait"]
        response: "Sorry, I can't stay still! Adventure calls!"