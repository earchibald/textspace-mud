bots:
  teacher:
    name: "Ms. Teacher"
    room: "library"
    description: "A friendly educational bot who loves to help with learning."
    responses:
      - trigger: ["hello", "hi", "help"]
        response: "Hello! I'm here to help you learn. Try asking me about math, reading, or science!"
      - trigger: ["math", "numbers", "count"]
        response: "Math is fun! Try counting to 10, or ask me about addition and subtraction."
      - trigger: ["reading", "books", "story"]
        response: "Reading opens up whole new worlds! What's your favorite story?"
      - trigger: ["science", "experiment", "nature"]
        response: "Science helps us understand the world around us. Did you know plants need sunlight to grow?"
    
  guide:
    name: "Garden Guide"
    room: "garden"
    description: "A helpful bot that knows all about the garden."
    responses:
      - trigger: ["flowers", "plants", "garden"]
        response: "The garden has many beautiful flowers! Red roses, yellow daisies, and purple violets."
      - trigger: ["fountain", "water"]
        response: "The fountain makes a peaceful sound. Fish swim in the clear water below."
      - trigger: ["greenhouse"]
        response: "The greenhouse is through that door. It's warm and full of tropical plants!"

  greeter:
    name: "Friendly Greeter"
    room: "lobby"
    description: "A welcoming bot that helps new visitors."
    responses:
      - trigger: ["help", "where", "how"]
        response: "Welcome! Try 'north' for the garden, 'east' for the library, or 'south' for the playground!"

  wind_spirit:
    name: "Wind Spirit"
    room: "garden"
    description: "An invisible spirit that creates atmospheric effects."
    visible: false
    responses:
      - trigger: ["wind", "breeze", "air"]
        response: "*A gentle breeze rustles through the leaves*"
      - trigger: ["quiet", "peaceful", "calm"]
        response: "*The wind whispers softly through the flowers*"

  shopkeeper:
    name: "Friendly Shopkeeper"
    room: "lobby"
    description: "A helpful bot that trades items with visitors."
    inventory: ["crystal_gem", "magic_wand"]
    responses:
      - trigger: ["trade", "shop", "buy", "sell"]
        response: "I can trade items! Say 'trade magic book' if you have one to exchange."
      - trigger: ["help", "what", "items"]
        response: "I have special items to trade. Bring me interesting things!"

  wanderer:
    name: "Curious Wanderer"
    room: "lobby"
    description: "A restless bot that explores the space, always moving to new places."
    responses:
      - trigger: ["hello", "hi", "wanderer"]
        response: "Hello! I'm just passing through. I love exploring new places!"
      - trigger: ["where", "going", "travel"]
        response: "I never stay in one place too long. There's so much to see!"
      - trigger: ["stop", "stay", "wait"]
        response: "Sorry, I can't stay still! Adventure calls!"