<!DOCTYPE html>
<html>
<head>
    <title>{{ server_name }}</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
        }
        #output {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #00ff00;
            padding: 10px;
            margin-bottom: 10px;
            background: #000;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        #room-info {
            border: 2px solid #00ff00;
            padding: 4px;
            margin-bottom: 5px;
            background: #000;
            font-size: 12px;
            line-height: 1.1;
        }
        #room-name {
            font-weight: bold;
            color: #ffff00;
            margin: 0;
        }
        #room-desc {
            margin: 0;
        }
        #room-exits {
            color: #00ffff;
            margin: 0;
        }
        #room-users {
            color: #ff00ff;
            font-size: 0.9em;
            margin: 0;
        }
        #room-bots {
            color: #ffa500;
            font-size: 0.9em;
            margin: 0;
        }
        #room-items {
            color: #90ee90;
            font-size: 0.9em;
            margin: 0;
        }
        #input {
            width: calc(100% - 80px);
            padding: 5px;
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            font-family: monospace;
        }
        button {
            padding: 5px 15px;
            background: #00ff00;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: monospace;
            transition: background-color 0.3s;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .message { 
            margin: 5px 0; 
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
        .status-bar {
            background: #333;
            padding: 5px 10px;
            margin-bottom: 10px;
            border: 1px solid #00ff00;
            font-size: 12px;
        }
        .status-online { color: #00ff00; }
        .status-offline { color: #ff0000; }
        .status-connecting { color: #ffff00; }
    </style>
</head>
<body>
    <h1>{{ server_name }}</h1>
    <div class="status-bar">
        <span id="connection-status" class="status-connecting">ðŸ”„ Connecting to server...</span>
    </div>
    <div id="room-info">
        <div id="room-name"></div>
        <div id="room-desc"></div>
        <div id="room-exits"></div>
        <div id="room-users"></div>
    </div>
    <div id="output"></div>
    <input type="text" id="input" placeholder="Connecting..." autofocus disabled>
    <button onclick="sendCommand()" disabled>Connecting</button>

    <script>
        const socket = io();
        let loggedIn = false;
        let connectionStatus = 'connecting';
        let commandHistory = [];
        let historyIndex = -1;

        socket.on('connect', () => {
            connectionStatus = 'connected';
            updateConnectionStatus();
            
            // Check for stored username and auto-login
            const storedUsername = localStorage.getItem('textspace_username');
            if (storedUsername) {
                socket.emit('login', {username: storedUsername});
            } else {
                addMessage('âœ… Connected to server. Enter your username to begin.');
            }
        });

        socket.on('disconnect', () => {
            connectionStatus = 'disconnected';
            addMessage('âŒ Disconnected from server. Attempting to reconnect...');
            updateConnectionStatus();
        });

        socket.on('connect_error', () => {
            connectionStatus = 'error';
            addMessage('ðŸ”´ Cannot connect to server. The service may be offline.');
            updateConnectionStatus();
        });

        socket.on('reconnect', () => {
            connectionStatus = 'connected';
            addMessage('âœ… Reconnected to server!');
            updateConnectionStatus();
        });

        socket.on('reconnect_failed', () => {
            connectionStatus = 'offline';
            addMessage('ðŸ”´ Server is offline. Please try again later.');
            updateConnectionStatus();
        });

        function updateConnectionStatus() {
            const input = document.getElementById('input');
            const button = document.querySelector('button');
            const statusElement = document.getElementById('connection-status');
            
            if (connectionStatus === 'connected') {
                input.disabled = false;
                button.disabled = false;
                button.textContent = 'Send';
                button.style.backgroundColor = '#00ff00';
                statusElement.textContent = 'âœ… Connected to server';
                statusElement.className = 'status-online';
            } else if (connectionStatus === 'connecting') {
                input.disabled = true;
                button.disabled = true;
                button.textContent = 'Connecting';
                button.style.backgroundColor = '#666';
                statusElement.textContent = 'ðŸ”„ Connecting to server...';
                statusElement.className = 'status-connecting';
            } else {
                input.disabled = true;
                button.disabled = true;
                button.textContent = 'Offline';
                button.style.backgroundColor = '#666';
                statusElement.textContent = 'ðŸ”´ Server offline - service may be paused';
                statusElement.className = 'status-offline';
            }
        }

        socket.on('login_response', (data) => {
            if (data.success) {
                loggedIn = true;
                addMessage('Login successful! Type "help" for commands.');
                if (data.admin) {
                    addMessage('You have admin privileges.');
                }
                
                // Store username in localStorage for auto-login
                // Get username from the last command sent
                const messages = document.querySelectorAll('#output .message');
                for (let i = messages.length - 1; i >= 0; i--) {
                    const msg = messages[i].textContent;
                    if (msg.startsWith('> ') && !msg.includes(' ')) {
                        const username = msg.substring(2);
                        localStorage.setItem('textspace_username', username);
                        break;
                    }
                }
            } else {
                addMessage('Login failed: ' + data.message);
                loggedIn = false;
            }
        });

        socket.on('user_switched', (data) => {
            // Update stored username when user switches
            localStorage.setItem('textspace_username', data.username);
        });

        socket.on('message', (data) => {
            addMessage(data.text);
            
            // Check if this is a room description and update room info box
            updateRoomInfo(data.text);
        });

        function addMessage(text) {
            const output = document.getElementById('output');
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.style.whiteSpace = 'pre-wrap'; // Preserve line breaks
            msg.style.wordWrap = 'break-word'; // Fix Chrome word wrapping
            msg.style.overflowWrap = 'break-word'; // Chrome compatibility
            
            // Add timestamp and styling for system messages
            if (text.startsWith('âœ…') || text.startsWith('âŒ') || text.startsWith('ðŸ”´')) {
                msg.style.color = '#ffff00';
                msg.style.fontWeight = 'bold';
                text = `[${new Date().toLocaleTimeString()}] ${text}`;
            }
            
            msg.textContent = text;
            output.appendChild(msg);
            output.scrollTop = output.scrollHeight;
        }

        function updateRoomInfo(text) {
            // Check if this looks like a room description
            const lines = text.split('\n');
            if (lines.length >= 2 && !text.startsWith('>') && !text.includes('says:') && !text.includes('whispers:')) {
                // First line is likely the room name
                const roomName = lines[0].trim();
                
                // Look for room description, exits, users, bots, items
                let description = '';
                let exits = '';
                let users = '';
                let bots = '';
                let items = '';
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith('Exits:')) {
                        exits = line;
                    } else if (line.startsWith('Users here:')) {
                        users = line;
                    } else if (line.startsWith('Bots here:')) {
                        bots = line;
                    } else if (line.startsWith('Items here:')) {
                        items = line;
                    } else if (line && !exits && !users && !bots && !items) {
                        // This is part of the description
                        description += (description ? ' ' : '') + line;
                    }
                }
                
                // Update room info elements
                if (roomName && description) {
                    document.getElementById('room-name').textContent = roomName;
                    document.getElementById('room-desc').textContent = description;
                    document.getElementById('room-exits').textContent = exits;
                    
                    // Display users, bots, and items on separate lines
                    let presenceHtml = '';
                    if (users) presenceHtml += `<div id="room-users">${users}</div>`;
                    if (bots) presenceHtml += `<div id="room-bots">${bots}</div>`;
                    if (items) presenceHtml += `<div id="room-items">${items}</div>`;
                    document.getElementById('room-users').innerHTML = presenceHtml;
                }
            }
        }

        // Auto-focus input when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('input').focus();
        });

        // Also focus on window load (backup)
        window.addEventListener('load', () => {
            document.getElementById('input').focus();
        });

        // Re-focus input after any interaction
        document.addEventListener('click', () => {
            document.getElementById('input').focus();
        });

        function sendCommand() {
            const input = document.getElementById('input');
            const command = input.value.trim();
            if (!command || connectionStatus !== 'connected') return;

            // Add to command history
            if (commandHistory.length === 0 || commandHistory[commandHistory.length - 1] !== command) {
                commandHistory.push(command);
                // Keep only last 50 commands
                if (commandHistory.length > 50) {
                    commandHistory.shift();
                }
            }
            historyIndex = -1;

            addMessage('> ' + command);

            if (!loggedIn) {
                socket.emit('login', {username: command});
            } else {
                socket.emit('command', {command: command});
            }

            input.value = '';
            input.focus(); // Keep focus on input
        }

        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendCommand();
        });

        // Handle arrow key navigation for command history
        document.getElementById('input').addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (commandHistory.length > 0) {
                    if (historyIndex === -1) {
                        historyIndex = commandHistory.length - 1;
                    } else if (historyIndex > 0) {
                        historyIndex--;
                    }
                    e.target.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex !== -1) {
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        e.target.value = commandHistory[historyIndex];
                    } else {
                        historyIndex = -1;
                        e.target.value = '';
                    }
                }
            }
        });

        // Update placeholder based on connection and login status
        setInterval(() => {
            const input = document.getElementById('input');
            if (connectionStatus !== 'connected') {
                input.placeholder = 'Server offline - please wait...';
            } else if (!loggedIn) {
                input.placeholder = 'Enter your username...';
            } else {
                input.placeholder = 'Enter command (type "help" for commands)...';
            }
        }, 1000);

        // Initial connection status update
        updateConnectionStatus();
    </script>
</body>
</html>
