<!DOCTYPE html>
<html>
<head>
    <title>Text Space</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
        }
        #output {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #00ff00;
            padding: 10px;
            margin-bottom: 10px;
            background: #000;
        }
        #room-info {
            border: 2px solid #00ff00;
            padding: 10px;
            margin-bottom: 10px;
            background: #000;
        }
        #input {
            width: calc(100% - 80px);
            padding: 5px;
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            font-family: monospace;
        }
        button {
            padding: 5px 15px;
            background: #00ff00;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: monospace;
        }
        .message { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Text Space</h1>
    <div id="room-info">
        <div id="room-name"></div>
        <div id="room-desc"></div>
        <div id="room-exits"></div>
        <div id="room-users"></div>
    </div>
    <div id="output"></div>
    <input type="text" id="input" placeholder="Enter command..." autofocus>
    <button onclick="sendCommand()">Send</button>

    <script>
        const socket = io();
        let loggedIn = false;

        socket.on('connect', () => {
            addMessage('Connected to server. Enter your username to begin.');
        });

        socket.on('login_response', (data) => {
            if (data.success) {
                loggedIn = true;
                addMessage('Login successful! Type "help" for commands.');
                if (data.admin) {
                    addMessage('You have admin privileges.');
                }
            } else {
                addMessage('Login failed: ' + data.message);
                loggedIn = false;
            }
        });

        socket.on('message', (data) => {
            addMessage(data.text);
        });

        socket.on('room_info', (data) => {
            document.getElementById('room-name').innerHTML = '<strong>' + data.name + '</strong>';
            document.getElementById('room-desc').textContent = data.description;
            document.getElementById('room-exits').textContent = 'Exits: ' + (data.exits || []).join(', ');
            
            let usersText = '';
            if (data.users && data.users.length > 0) {
                usersText += 'Others here: ' + data.users.join(', ');
            }
            if (data.bots && data.bots.length > 0) {
                if (usersText) usersText += ' | ';
                usersText += 'Bots: ' + data.bots.join(', ');
            }
            if (data.items && data.items.length > 0) {
                if (usersText) usersText += ' | ';
                usersText += 'Items: ' + data.items.join(', ');
            }
            document.getElementById('room-users').textContent = usersText;
        });

        function addMessage(text) {
            const output = document.getElementById('output');
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.style.whiteSpace = 'pre-wrap'; // Preserve line breaks
            msg.textContent = text;
            output.appendChild(msg);
            output.scrollTop = output.scrollHeight;
        }

        function sendCommand() {
            const input = document.getElementById('input');
            const command = input.value.trim();
            if (!command) return;

            addMessage('> ' + command);

            if (!loggedIn) {
                socket.emit('login', {username: command});
            } else {
                socket.emit('command', {command: command});
            }

            input.value = '';
        }

        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendCommand();
        });

        // Update placeholder based on login status
        setInterval(() => {
            const input = document.getElementById('input');
            if (!loggedIn) {
                input.placeholder = 'Enter your username...';
            } else {
                input.placeholder = 'Enter command (type "help" for commands)...';
            }
        }, 1000);
    </script>
</body>
</html>
