<!DOCTYPE html>
<html>
<head>
    <title>{{ server_name }}</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
        }
        #output {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #00ff00;
            padding: 10px;
            margin-bottom: 10px;
            background: #000;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        #room-info {
            border: 2px solid #00ff00;
            padding: 4px;
            margin-bottom: 5px;
            background: #000;
            font-size: 12px;
            line-height: 1.1;
            height: 110px;
            overflow-y: auto;
            min-height: 110px;
            max-height: 110px;
        }
        #room-name {
            font-weight: bold;
            color: #ffff00;
            margin: 0;
        }
        #room-desc {
            margin: 0;
        }
        #room-exits {
            color: #00ffff;
            margin: 0;
        }
        #room-users {
            color: #ff00ff;
            font-size: 0.9em;
            margin: 0;
        }
        #room-bots {
            color: #ffa500;
            font-size: 12px;
            margin: 0;
        }
        #room-items {
            color: #90ee90;
            font-size: 12px;
            margin: 0;
        }
        #input {
            width: calc(100% - 80px);
            padding: 5px;
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            font-family: monospace;
        }
        button {
            padding: 5px 15px;
            background: #00ff00;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: monospace;
            transition: background-color 0.3s;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .message { 
            margin: 5px 0; 
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
        .status-bar {
            background: #333;
            padding: 5px 10px;
            margin-bottom: 10px;
            border: 1px solid #00ff00;
            font-size: 12px;
        }
        .status-online { color: #00ff00; }
        .status-offline { color: #ff0000; }
        .status-connecting { color: #ffff00; }
    </style>
</head>
<body>
    <h1>{{ server_name }}</h1>
    <div class="status-bar">
        <span id="connection-status" class="status-connecting">ðŸ”„ Connecting to server...</span>
    </div>
    <div id="room-info">
        <div id="room-name"></div>
        <div id="room-desc"></div>
        <div id="room-exits"></div>
        <div id="room-users"></div>
    </div>
    <div id="output"></div>
    <input type="text" id="input" placeholder="Connecting..." autofocus disabled>
    <button onclick="sendCommand()" disabled>Connecting</button>

    <script>
        const socket = io();
        let loggedIn = false;
        let connectionStatus = 'connecting';
        let commandHistory = [];
        let historyIndex = -1;
        let currentVersion = null;
        let currentUser = null;

        socket.on('connect', () => {
            connectionStatus = 'connected';
            updateConnectionStatus();
            
            // Check for stored username and auto-login
            const storedUsername = localStorage.getItem('textspace_username');
            if (storedUsername) {
                currentUser = storedUsername; // Set current user for tab completion
                socket.emit('login', {username: storedUsername});
            } else {
                addMessage('âœ… Connected to server. Enter your username to begin.');
            }
        });

        socket.on('disconnect', () => {
            connectionStatus = 'disconnected';
            addMessage('âŒ Disconnected from server. Attempting to reconnect...');
            updateConnectionStatus();
        });

        socket.on('connect_error', () => {
            connectionStatus = 'error';
            addMessage('ðŸ”´ Cannot connect to server. The service may be offline.');
            updateConnectionStatus();
        });

        socket.on('reconnect', () => {
            connectionStatus = 'connected';
            addMessage('âœ… Reconnected to server!');
            updateConnectionStatus();
            
            // Check if server version changed during reconnect
            checkVersionUpdate();
        });

        function checkVersionUpdate() {
            // Send a version check command to get current server version
            if (loggedIn) {
                socket.emit('command', {command: 'version'});
            }
        }

        socket.on('reconnect_failed', () => {
            connectionStatus = 'offline';
            addMessage('ðŸ”´ Server is offline. Please try again later.');
            updateConnectionStatus();
        });

        function updateConnectionStatus() {
            const input = document.getElementById('input');
            const button = document.querySelector('button');
            const statusElement = document.getElementById('connection-status');
            
            if (connectionStatus === 'connected') {
                input.disabled = false;
                button.disabled = false;
                button.textContent = 'Send';
                button.style.backgroundColor = '#00ff00';
                statusElement.textContent = 'âœ… Connected to server';
                statusElement.className = 'status-online';
            } else if (connectionStatus === 'connecting') {
                input.disabled = true;
                button.disabled = true;
                button.textContent = 'Connecting';
                button.style.backgroundColor = '#666';
                statusElement.textContent = 'ðŸ”„ Connecting to server...';
                statusElement.className = 'status-connecting';
            } else {
                input.disabled = true;
                button.disabled = true;
                button.textContent = 'Offline';
                button.style.backgroundColor = '#666';
                statusElement.textContent = 'ðŸ”´ Server offline - service may be paused';
                statusElement.className = 'status-offline';
            }
        }

        socket.on('login_response', (data) => {
            if (data.success) {
                loggedIn = true;
                addMessage('Login successful! Type "help" for commands.');
                if (data.admin) {
                    addMessage('You have admin privileges.');
                }
                
                // Store username in localStorage for auto-login
                // Get username from the last command sent
                const messages = document.querySelectorAll('#output .message');
                for (let i = messages.length - 1; i >= 0; i--) {
                    const msg = messages[i].textContent;
                    if (msg.startsWith('> ') && !msg.includes(' ')) {
                        const username = msg.substring(2);
                        localStorage.setItem('textspace_username', username);
                        currentUser = username; // Set current user for tab completion
                        break;
                    }
                }
            } else {
                addMessage('Login failed: ' + data.message);
                loggedIn = false;
                currentUser = null;
            }
        });

        socket.on('user_switched', (data) => {
            // Update stored username when user switches
            localStorage.setItem('textspace_username', data.username);
            currentUser = data.username; // Update current user for tab completion
        });

        socket.on('message', (data) => {
            addMessage(data.text);
            
            // Check if this is a version response and handle version updates
            checkForVersionUpdate(data.text);
            
            // Check if this is a room description and update room info box
            updateRoomInfo(data.text);
        });

        function checkForVersionUpdate(text) {
            // Check if this is a version response
            const versionMatch = text.match(/The Text Spot v([\d.]+)/);
            if (versionMatch) {
                const serverVersion = versionMatch[1];
                
                if (currentVersion === null) {
                    // First time seeing version, store it
                    currentVersion = serverVersion;
                } else if (currentVersion !== serverVersion) {
                    // Version changed, reload the page
                    addMessage('ðŸ”„ Server version updated! Reloading page...');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                }
            }
        }

        function addMessage(text) {
            const output = document.getElementById('output');
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.style.whiteSpace = 'pre-wrap'; // Preserve line breaks
            msg.style.wordWrap = 'break-word'; // Fix Chrome word wrapping
            msg.style.overflowWrap = 'break-word'; // Chrome compatibility
            
            // Add timestamp and styling for system messages
            if (text.startsWith('âœ…') || text.startsWith('âŒ') || text.startsWith('ðŸ”´')) {
                msg.style.color = '#ffff00';
                msg.style.fontWeight = 'bold';
                text = `[${new Date().toLocaleTimeString()}] ${text}`;
            }
            
            msg.textContent = text;
            output.appendChild(msg);
            output.scrollTop = output.scrollHeight;
        }

        function updateRoomInfo(text) {
            // Check if this looks like a room description
            const lines = text.split('\n');
            if (lines.length >= 2 && !text.startsWith('>') && !text.includes('says:') && !text.includes('whispers:')) {
                // First line is likely the room name
                const roomName = lines[0].trim();
                
                // Look for room description, exits, users, bots, items
                let description = '';
                let exits = '';
                let users = '';
                let bots = '';
                let items = '';
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith('Exits:')) {
                        exits = line;
                    } else if (line.startsWith('Users here:')) {
                        users = line;
                    } else if (line.startsWith('Bots here:')) {
                        bots = line;
                    } else if (line.startsWith('Items here:')) {
                        items = line;
                    } else if (line && !exits && !users && !bots && !items) {
                        // This is part of the description
                        description += (description ? ' ' : '') + line;
                    }
                }
                
                // Update room info elements
                if (roomName && description) {
                    document.getElementById('room-name').textContent = roomName;
                    document.getElementById('room-desc').textContent = description;
                    document.getElementById('room-exits').textContent = exits;
                    
                    // Display users, bots, and items on separate lines
                    let presenceHtml = '';
                    if (users) presenceHtml += `<div id="room-users">${users}</div>`;
                    if (bots) presenceHtml += `<div id="room-bots">${bots}</div>`;
                    if (items) presenceHtml += `<div id="room-items">${items}</div>`;
                    document.getElementById('room-users').innerHTML = presenceHtml;
                }
            }
        }

        // Auto-focus input when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('input').focus();
        });

        // Also focus on window load (backup)
        window.addEventListener('load', () => {
            document.getElementById('input').focus();
        });

        // Re-focus input after any interaction
        document.addEventListener('click', () => {
            document.getElementById('input').focus();
        });

        function sendCommand() {
            const input = document.getElementById('input');
            const command = input.value.trim();
            if (!command || connectionStatus !== 'connected') return;

            // Add to command history
            if (commandHistory.length === 0 || commandHistory[commandHistory.length - 1] !== command) {
                commandHistory.push(command);
                // Keep only last 50 commands
                if (commandHistory.length > 50) {
                    commandHistory.shift();
                }
            }
            historyIndex = -1;

            addMessage('> ' + command);

            if (!loggedIn) {
                socket.emit('login', {username: command});
            } else {
                socket.emit('command', {command: command});
            }

            input.value = '';
            input.focus(); // Keep focus on input
        }

        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendCommand();
        });

        // Handle arrow key navigation for command history
        document.getElementById('input').addEventListener('keydown', async (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                await handleTabCompletion(e.target);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (commandHistory.length > 0) {
                    if (historyIndex === -1) {
                        historyIndex = commandHistory.length - 1;
                    } else if (historyIndex > 0) {
                        historyIndex--;
                    }
                    e.target.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex !== -1) {
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        e.target.value = commandHistory[historyIndex];
                    } else {
                        historyIndex = -1;
                        e.target.value = '';
                    }
                }
            }
        });

        // Tab completion handler
        async function handleTabCompletion(input) {
            console.log('Tab completion triggered', {loggedIn, currentUser});
            if (!loggedIn || !currentUser) {
                console.log('Tab completion blocked: not logged in or no current user');
                return;
            }
            
            const text = input.value;
            const words = text.split(' ');
            const partial = words[words.length - 1] || ''; // Last word being typed
            
            console.log('Tab completion request:', {text, partial, currentUser, words});
            
            try {
                const response = await fetch(`/api/completions?partial=${encodeURIComponent(partial)}&user=${encodeURIComponent(currentUser)}&text=${encodeURIComponent(text)}`);
                const data = await response.json();
                
                console.log('Tab completion response:', data);
                
                if (data.completions && data.completions.length === 1) {
                    // Single match - complete it fully
                    const completion = data.completions[0];
                    if (completion.type === 'argument') {
                        // Replace the last word with the completion
                        words[words.length - 1] = completion.name;
                        input.value = words.join(' ') + ' ';
                    } else {
                        // Command completion
                        words[0] = completion.name;
                        input.value = words.join(' ');
                        if (words.length === 1) input.value += ' '; // Add space after command
                    }
                    console.log('Auto-completed to:', input.value);
                } else if (data.completions && data.completions.length > 1) {
                    // Multiple matches - find common prefix
                    const commonPrefix = findCommonPrefix(data.completions.map(c => c.name));
                    if (commonPrefix.length > partial.length) {
                        // Extend to common prefix
                        if (data.completions[0].type === 'argument') {
                            words[words.length - 1] = commonPrefix;
                        } else {
                            words[0] = commonPrefix;
                        }
                        input.value = words.join(' ');
                        console.log('Extended to common prefix:', input.value);
                    } else {
                        // No extension possible - show options
                        showCompletionOptions(data.completions, partial);
                    }
                }
            } catch (error) {
                console.error('Tab completion error:', error);
            }
        }

        // Find common prefix among completion options
        function findCommonPrefix(strings) {
            if (strings.length === 0) return '';
            if (strings.length === 1) return strings[0];
            
            let prefix = strings[0];
            for (let i = 1; i < strings.length; i++) {
                while (strings[i].indexOf(prefix) !== 0) {
                    prefix = prefix.substring(0, prefix.length - 1);
                    if (prefix === '') return '';
                }
            }
            return prefix;
        }

        // Show completion options
        function showCompletionOptions(completions, partial) {
            const matches = completions.map(c => c.name).join(', ');
            addMessage(`ðŸ’¡ Possible completions for "${partial}": ${matches}`);
        }

        // Update placeholder based on connection and login status
        setInterval(() => {
            const input = document.getElementById('input');
            if (connectionStatus !== 'connected') {
                input.placeholder = 'Server offline - please wait...';
            } else if (!loggedIn) {
                input.placeholder = 'Enter your username...';
            } else {
                input.placeholder = 'Enter command (type "help" for commands)...';
            }
        }, 1000);

        // Initial connection status update
        updateConnectionStatus();
    </script>
</body>
</html>
